<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

  <body>
    {% include 'main.html' %}
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="user_card">
          <div class="d-flex justify-content-center">
            <h3 id="form-title">REGISTER ACCOUNT</h3>
          </div>
          <div class="input-group input-group-sm mb-3">
            <form method="POST" action="">
			  {% csrf_token %}
			  
			  <div class="input-group mb-2">
				<div class="input-group-append">
					<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
				</div>
				{{form.username}}
			  </div>
			  
			  

			  <div class="input-group mb-2">
				<div class="input-group-append">
					<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
				</div>
				{{form.password1}}
			  </div>

			  <div class="input-group mb-2">
				<div class="input-group-append">
					<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
				</div>
				{{form.password2}}
			  </div>

			  <div class="input-group mb-2">
				<div class="input-group-append">
					<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
				</div>
				{{form.first_name}}
			  </div>

			  <div class="input-group mb-2">
				<div class="input-group-append">
					<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
				</div>
				{{form.last_name}}
			  </div>

			  <div class="input-group mb-2">
				<div class="input-group-append">
					<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
				</div>
				{{profile_form.phone}}
			  </div>
				  

              <button type="submit">Save changes</button>
            </form>
          </div>
          {{form.errors}}

          <div class="mt-4">
            <div class="d-flex justify-content-center links">
              Already have an account?
              <a href="{% url 'login' %}" class="ml-2">Login</a>
            </div>
		  </div>
		  

		  <script>
			/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Email..';

form_fields[2].placeholder='Enter password...';
form_fields[3].placeholder='Re-enter Password...';
form_fields[4].placeholder='First name...';
form_fields[5].placeholder='Last Name...';
form_fields[6].placeholder='Phone...';


for (var field in form_fields){	
form_fields[field].className += ' form-control'
}
</script>
        </div>
      </div>
    </div>
  </body>
</html>
